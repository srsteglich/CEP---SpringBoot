<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Consulta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-4">
    </br>
    <h1>Resultado da Consulta de Endereço</h1>
    <hr>
    <div th:if="${erro != null}" class="alert alert-danger">
        <p th:text="${erro}"></p>
    </div>
    <div th:if="${endereco != null}">
        <p><strong>CEP:</strong> <span th:text="${endereco.cep}"></span></p>
        <p><strong>Endereço:</strong> <span th:text="${endereco.logradouro}"></span></p>
        <p><strong>Bairro:</strong> <span th:text="${endereco.bairro}"></span></p>
        <p><strong>Cidade:</strong> <span th:text="${endereco.localidade}"></span></p>
        <p><strong>Estado:</strong> <span th:text="${endereco.uf}"></span></p>
        <p><strong>Região:</strong> <span th:text="${endereco.regiao}"></span></p>
        <p><strong>DDD:</strong> <span th:text="${endereco.ddd}"></span></p>
    </div>
    <a href="/" class="btn btn-primary mt-3">Nova Consulta</a>
  </div>

</body>
</html>
